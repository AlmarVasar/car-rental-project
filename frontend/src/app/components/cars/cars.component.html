<h2>Car rental list</h2>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model</th>
      <td mat-cell *matCellDef="let row"> {{row.model}}% </td>
    </ng-container>

    <!-- ProductionYear Column -->
    <ng-container matColumnDef="productionYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Productionyear </th>
      <td mat-cell *matCellDef="let row"> {{row.productionYear}} </td>
    </ng-container>

    <!-- Colour Column -->
    <ng-container matColumnDef="colour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Colour </th>
      <td mat-cell *matCellDef="let row"> {{row.colour}} </td>
    </ng-container>

    <!-- Available Column -->
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Available </th>
      <td mat-cell *matCellDef="let row"> {{row.available}} </td>
    </ng-container>

<!--    &lt;!&ndash; Pricelist Column &ndash;&gt;-->
<!--    <ng-container matColumnDef="PriceList">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pricelist </th>-->
<!--      <td mat-cell *matCellDef="let row"> {{row.priceList}} </td>-->
<!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>


</div>
